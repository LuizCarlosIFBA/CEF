<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="Template.xhtml">


    <h:form>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Cadastrar" action="#{loginBean.adicionarUsuario()}" update="@form"></p:commandButton>
                <p:commandButton value="Listagem" action="#{loginBean.listarUsuario()}" update="@form"></p:commandButton>
            </p:toolbarGroup>   
        </p:toolbar>    
        <p:fieldset legend="Cadastro de UsuÃ¡rios">
            <p:panelGrid columns="2">
                <h:outputLabel value="Login"></h:outputLabel>
                <p:inputText value="#{loginBean.beanscef.login}"/>
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{loginBean.beanscef.senha}"/>
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{loginBean.beanscef.nome}"/>
            </p:panelGrid>  
            <p:dataTable value="#{loginBean.beans}" var="beanscef">     
                <p:column >
                    <p:commandButton value="Editar" action="#{loginBean.editarUsuario(beanscef)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Login" sortBy="#{beanscef.login}">
                     <h:outputText value="#{beanscef.login}"></h:outputText>
                </p:column>
                 <p:column headerText="Senha" sortBy="#{beanscef.senha}">
                    <h:outputText value="#{beanscef.senha}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{beanscef.nome}">
                    <h:outputText value="#{beanscef.nome}"></h:outputText>
                </p:column>
            </p:dataTable>    
        </p:fieldset> 
     </h:form>
</ui:decorate>
