<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    
    <h:head>
        <title>Formulário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:fieldset legend="Cadastro de Usuários">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Login"></h:outputLabel>
                    <p:inputText value="#{loginBeans.beanscef.login}"/>
                    <h:outputLabel value="Senha"></h:outputLabel>
                    <p:inputText value="#{loginBeans.beanscef.senha}"/>
                    <h:commandButton value="Cadastrar" action="#{loginBeans.adicionarUsuario()}"/>
                    <h:commandButton value="Voltar" action="TelaOpcoes.jsf"/>
                </p:panelGrid>     
            </p:fieldset> 
        </h:form>        
    </h:body>
</html>
